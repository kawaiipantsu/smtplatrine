[server]
server_port                                      = 25
server_listen                                    = "0.0.0.0"
;server_listen                                   = "127.0.0.1"
server_protection                                = true

[protection]
protection_max_connections                       = 100
protection_acl_blacklist_ip                      = true
protection_acl_blacklist_geo                     = true
protection_smart_acl                             = false
protection_smart_acl_action                      = "protection_acl_blacklist_ip"

[smart_acl]
smart_acl_detect_flood                           = true
smart_acl_detect_protocol_missmatch              = true

[smtp]
smtp_domain                                      = "smtp.srv25.barebone.com"
smtp_banner                                      = "ESMTP Postfix (Debian/GNU)"
smtp_max_size                                    = 10485760
smtp_auth_accept                                 = true
smtp_compliant                                   = true

[smtp_features]
smtp_features1                                   = "PIPELINING"
smtp_features2                                   = "SIZE 10485760"
smtp_features3                                   = "AUTH LOGIN PLAIN"
smtp_features4                                   = "AUTH=LOGIN PLAIN"
smtp_features5                                   = "ENHANCEDSTATUSCODES"
smtp_features6                                   = "8BITMIME"
smtp_features7                                   = "DSN"
